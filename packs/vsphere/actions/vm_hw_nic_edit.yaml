---
  name: "vm_hw_nic_edit"
  runner_type: "run-python"
  description: "Alter Configuration of Network Adapater"
  enabled: true
  entry_point: "vm_hw_nic_edit.py"
  parameters:
    vm_id:
      type: "string"
      description: "VM to Flex."
      required: false
      position: 0
    vm_name:
      type: "string"
      description: "VM Name to Flex."
      required: false
      position: 1
    vsphere:
      type: "string"
      description: "Pre-configured Vsphere connection"
      required: false
      position: 2
      default: ~
    network_adapter:
      type: "string"
      description: "Name of Network Adapater"
      required: true
    network_name:
      type: "string"
      description: "Network Adapater should be connected to. Distributed Port Groups take precedence over Standard Port Groups of the same name "
      required: true

