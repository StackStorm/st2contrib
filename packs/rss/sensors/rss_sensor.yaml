---
  class_name: "RSSSensor"
  entry_point: "rss_sensor.py"
  description: "Sensor which monitors RSS / Atom feed for new entries"
  poll_interval: 15
  trigger_types:
    -
      name: "feed"
      description: "Trigger which represents a feed to be monitored"
      parameters_schema:
        type: "object"
        properties:
          url:
            description: "RSS / Atom feed URL"
            type: "string"
        required:
          - "url"
        additionalProperties: false
    -
      name: "entry"
      description: "Trigger which represents a feed entry"
      payload_schema:
        type: "object"
        properties:
          feed:
            type: "object"
          entry:
            type: "object"
