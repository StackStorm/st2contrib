---
name: create_issue
runner_type: run-python
description: Create a new JIRA issue / ticket.
enabled: true
entry_point: create_issue.py
parameters:
  summary:
    type: string
    description: Issue summary.
    required: true
  type:
    type: string
    description: Issue type.
    enum:
      - Task
      - Story
      - Epic
      - Bug
    default: Task
    required: true
  description:
    type: string
    description: Issue description.
    required: false
  project:
    type: string
    description: destination Project in Jira.
    required: false
  extra_fields:
    type: object
    description: extra fields like priority. example: {"priority": {"name": "P1"}, "customfield_10250": {"value": "General"}}'
    required: false
