    description: 'ID of the deal note to update. Example: ''2'''
    required: true
    type: string
  note:
    description: 'Text of the deal note. Example: ''This is a note about important
      things.'''
    required: false
    type: string
  userid:
    description: 'ID of the owner of the deal note. Example: ''9'' (Get available
      owner IDs with "user_list" call)'
    required: false
    type: string
