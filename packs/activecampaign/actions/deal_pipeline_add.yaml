description: Add new deal pipeline.
enabled: true
entry_point: run.py
name: deal_pipeline_add
parameters:
  api_action:
    default: deal_pipeline_add
    description: deal_pipeline_add
    required: false
    type: string
  api_key:
    description: Your API key
    required: false
    type: string
  api_output:
    default: json
    description: json
    required: false
    type: string
  autoassign:
    description: Integer specifying whether or not newly created deals in this pipeline
      should be auto-assigned to users. 0 = no, 1 = yes
    required: false
    type: string
  currency:
    description: '3 character currency code for what the default currency should be
      for this pipeline. Example: ''thb'' (Defaults to usd)'
    required: false
    type: string
  title:
    description: 'Title of the new deal pipeline. Example: ''New Pipeline'','
    required: true
    type: string
  users:
    description: Array of user ids for autoassign to choose from. Must be set if autoassign
      is set to 1.
    required: false
    type: string
runner_type: run-python
