---
  class_name: "dripstat"
  entry_point: "dripstat_alert_sensor.py"
  description: "Sensor which monitors Dripstat API for active alerts"
  poll_interval: 30
  trigger_types:
    -
      name: "alert"
      description: "Trigger representing an active alert"
      payload_info:
        - "app_name"
        - "alert_name"
        - "started_at"
        - "jvm_host"
