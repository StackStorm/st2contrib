name: create_user
runner_type: run-python
description: "Create a user on Datadog"
enabled: true
entry_point: run.py
parameters:
  handle:
    type: string
    description: "The user handle, must be a valid email"
    required: true
  name:
    type: string
    description: "The name of the user"
    required: false
  cls:
    default: DatadogCreateUser
    immutable: true
    type: string
  module_path:
    default: lib.users
    immutable: true
    type: string

