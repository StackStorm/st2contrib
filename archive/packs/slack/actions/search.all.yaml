description: This method allows to to search both messages and files in a single call.
enabled: true
entry_point: run.py
name: search.all
parameters:
  count:
    default: '100'
    required: false
    type: string
  end_point:
    default: search.all
    immutable: true
    type: string
  highlight:
    required: false
    type: string
  page:
    default: '1'
    required: false
    type: string
  query:
    required: true
    type: string
  sort:
    default: score
    required: false
    type: string
  sort_dir:
    default: desc
    required: false
    type: string
  token:
    required: false
    type: string
runner_type: run-python
