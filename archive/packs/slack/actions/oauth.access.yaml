description: This method allows you to exchange a temporary OAuth code for an API
  access token. This is used as part of the OAuth authentication flow.
enabled: true
entry_point: run.py
name: oauth.access
parameters:
  client_id:
    required: true
    type: string
  client_secret:
    required: true
    type: string
  code:
    required: true
    type: string
  end_point:
    default: oauth.access
    immutable: true
    type: string
  redirect_uri:
    required: false
    type: string
runner_type: run-python
