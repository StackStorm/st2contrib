description: Update deal task.
enabled: true
entry_point: run.py
name: deal_task_edit
parameters:
  api_action:
    default: deal_task_edit
    description: deal_task_edit
    required: false
    type: string
  api_key:
    description: Your API key
    required: false
    type: string
  api_output:
    default: json
    description: json
    required: false
    type: string
  dealid:
    description: 'ID of the deal of the deal task. Example: ''4'' (Get available deal
      IDs with "deal_list" call)'
    required: false
    type: string
  id:
    description: 'ID of the deal task to update. Example: ''2'''
    required: true
    type: string
  note:
    description: 'Text of the deal task. Example: ''Discuss merger specifics'''
    required: false
    type: string
  status:
    description: 'Status of the deal task. Options: ''0'' (open), ''1'' (complete)'
    required: false
    type: string
  tasktypeid:
    description: 'ID of the deal task type of the deal task. Example: ''41'''
    required: false
    type: string
  userid:
    description: 'ID of the owner of the deal task. Example: ''3'' (Get available
      owner IDs with "user_list" call)'
    required: false
    type: string
runner_type: run-python
