description: Add new User Group.
enabled: true
entry_point: run.py
name: group_add
parameters:
  abuseratio:
    description: 'Abuse ratio threshold (default: 4%). Example: 4'
    required: false
    type: string
  api_action:
    default: group_add
    description: group_add
    required: false
    type: string
  api_key:
    description: Your API key
    required: false
    type: string
  api_output:
    default: json
    description: xml, json, or serialize (default is XML)
    required: false
    type: string
  descript:
    description: Brief description of the group.
    required: false
    type: string
  group_limit_attachment_checkbox:
    description: 'Attachments limit. Example: ''on'''
    required: false
    type: string
  group_limit_campaign_checkbox:
    description: 'Campaign sending limit. Example: ''on'''
    required: false
    type: string
  group_limit_list_checkbox:
    description: 'List maximum limit. Example: ''on'''
    required: false
    type: string
  group_limit_mail_checkbox:
    description: 'Email sending limit (campaigns * contacts). Example: ''on'''
    required: false
    type: string
  group_limit_subscriber_checkbox:
    description: 'Contact limit. Example: ''on'''
    required: false
    type: string
  group_limit_user_checkbox:
    description: 'User limit. Example: ''on'''
    required: false
    type: string
  limit_attachment:
    description: 'Attachments limit quantity. Example: ''23'''
    required: false
    type: string
  limit_campaign:
    description: 'Campaign sending limit quantity. Example: ''34'''
    required: false
    type: string
  limit_campaign_type:
    description: 'Campaign sending limit by type. Examples: ''day'', ''week'', ''month'',
      ''month1st'', ''monthcdate'', ''year'', ''ever'''
    required: false
    type: string
  limit_list:
    description: 'List maximum limit quantity. Example: ''45'''
    required: false
    type: string
  limit_mail:
    description: 'Email sending limit quantity. Example: ''67'''
    required: false
    type: string
  limit_mail_type:
    description: 'Email sending limit by type. Examples: ''day'', ''week'', ''month'',
      ''month1st'', ''monthcdate'', ''year'', ''ever'''
    required: false
    type: string
  limit_subscriber:
    description: 'Contact limit quantity. Example: ''56'''
    required: false
    type: string
  limit_user:
    description: 'User limit quantity. Example: ''12'''
    required: false
    type: string
  lists:
    description: 2, etc.
    required: false
    type: object
