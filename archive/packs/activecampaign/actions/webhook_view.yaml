description: View a single webhook.
enabled: true
entry_point: run.py
name: webhook_view
parameters:
  api_action:
    default: webhook_view
    description: webhook_view
    required: false
    type: string
  api_key:
    description: Your API key
    required: false
    type: string
  api_output:
    default: json
    description: xml, json, or serialize (default is XML)
    required: false
    type: string
  id:
    description: ID of the webhook you want to view
    required: true
    type: string
runner_type: run-python
