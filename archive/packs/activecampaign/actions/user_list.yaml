description: View multiple (a list of) users.
enabled: true
entry_point: run.py
name: user_list
parameters:
  api_action:
    default: user_list
    description: user_list
    required: false
    type: string
  api_key:
    description: Your API key
    required: false
    type: string
  api_output:
    default: json
    description: xml, json, or serialize (default is XML)
    required: false
    type: string
  ids:
    description: ID's (comma-separated) of each user you want to view. Use "all" to
      return all users (for "Admin" Group users only!).
    required: true
    type: string
runner_type: run-python
