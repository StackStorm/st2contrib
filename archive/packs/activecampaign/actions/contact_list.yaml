description: View multiple (a list of) contacts.
enabled: true
entry_point: run.py
name: contact_list
parameters:
  api_action:
    default: contact_list
    description: contact_list
    required: false
    type: string
  api_key:
    description: Your API key
    required: false
    type: string
  api_output:
    default: json
    description: xml, json, or serialize (default is XML)
    required: false
    type: string
  filters:
    description: See below code example for all filters you can pass.
    required: false
    type: string
  full:
    description: Whether or not to return ALL data, or an abbreviated portion (set
      to 1 for ALL data, and 0 for abbreviated).
    required: false
    type: string
  ids:
    description: ID's (comma-separated) of each contact you want to view
    required: false
    type: string
  page:
    description: 'Pagination: results are limited to 20 per page, so specify what
      page to view.'
    required: false
    type: string
  sort:
    description: 'Field to sort on (possible values: id, datetime, first_name, last_name).'
    required: false
    type: string
  sort_direction:
    description: 'Direction of sort (possible values: ASC or DESC).'
    required: false
    type: string
runner_type: run-python
