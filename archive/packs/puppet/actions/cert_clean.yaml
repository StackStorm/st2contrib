---
name: cert_clean
runner_type: run-python
description: Revoke a host's certificate (if applicable) and remove all files related
  to that host from puppet cert's storage.
enabled: true
entry_point: cert_clean.py
parameters:
  environment:
    type: string
    description: Environment to use.
    required: true
    position: 0
  host:
    type: string
    description: Host to clean the certificate for
    required: true
    position: 1
